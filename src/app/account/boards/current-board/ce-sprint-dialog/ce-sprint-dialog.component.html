<mat-dialog-content>
    <div class="buttons">
        <i class="material-icons" style="cursor: pointer;" (click)="closeDialog()">clear</i>
    </div>

    <section class="ce-board">
        <form class="form" [formGroup]="formGroup" (ngSubmit)="save()">
            <mat-card>
                <div class="title">{{sprint.sprint}}</div>
                <mat-card-content>   
                    <div >
                        <mat-form-field class="full-width" appearance="standard">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" placeholder="Name" required>
                            <mat-error *ngIf="formGroup.get('name').invalid && formGroup.get('name').touched">Field is required</mat-error>
                        </mat-form-field>
                    </div>
                </mat-card-content>
            </mat-card>
            <button [disabled]="formGroup.invalid" mat-raised-button color="primary">Save</button>
        </form>
    </section>
</mat-dialog-content>
